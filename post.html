<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>post App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar" id="mainNav">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1" id="navBrand"><img src="./1-removebg-preview.png" alt="" width="150px " height="150px" id="mypostimg">
    </span>
    <!-- <i class="fa-regular fa-circle-user" id="logout"></i> -->
     <button class="logout px-2 py-1" onclick="logout()">log out</button>
  </div>
</nav>
<div class="container text-center">
  <div class="row">
     <div class=" col-5 my-5 postCardContainer" id="postCardContainer">

  <div class="card shadow p-4" style="max-width: 450px; ">
      
      <h4 class="mb-3 text-center fw-bold">Your Post</h4>

      <!-- Input Fields -->
      <div class="mb-3">
        <label class="form-label">Topic</label>
        <input type="text" id="topicInput" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">comment</label>
        <input type="email"  id="commentInput" class="form-control">
      </div>

      <hr>

      <!-- Small Clickable Images -->
      <p class="mb-1 fw-semibold">Select background:</p>

      <div class="d-flex gap-2 flex-wrap">

        <img src="https://img.freepik.com/free-vector/neutral-watercolor-background_23-2150564038.jpg?semt=ais_hybrid&w=740&q=80" width="80px"
             class="img-thumbnail avatar-img" id="bg1" onclick="selectAvatar(this)" >
        
        <img src="https://media.istockphoto.com/id/1661184650/vector/autumn-leaves-background.jpg?s=612x612&w=0&k=20&c=RLVv440s9cf1YACDwti6OGmJ77VWT-NMaZUEiHic5mY=" width="80px"
             class="img-thumbnail avatar-img" id="bg2" onclick="selectAvatar(this)">
        
        <img src="https://i.pinimg.com/736x/74/4b/40/744b40d8807b31e44e875456ed163c58.jpg" width="80px"
             class="img-thumbnail avatar-img" id="bg3" onclick="selectAvatar(this)">
        
        <img src="https://t4.ftcdn.net/jpg/09/46/17/07/360_F_946170714_b6KOvYbSS39TJ5d0rSjffDQttzKIxyFm.jpg" width="80px"
             class="img-thumbnail avatar-img" id="bg4" onclick="selectAvatar(this)">
      
      </div>

     <button class="btn btn-primary w-100 mt-3" id="savebtn" onclick="createPost()">Save</button>

  </div>

</div>

<!-- ============================== -->
<!-- POST WILL APPEAR HERE -->
<div id="postContainer" class="mt-5 col-7"></div>
  </div>
 
     </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>

</html>
